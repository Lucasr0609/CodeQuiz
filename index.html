<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
    <header id="header">
        <nav>
            <a href="./highscore.html">
                High Score
            </a>
        </nav>
        <h1>Code Quiz</h1>
        <div class="timer" id="thecountdown">
            <!--timer is here-->
        </div>
    </header>
    <!--Quiz section start-->
    <main class="quiz" id="containermain">
        <h2 id="introquizcontainer">
            Try to answer the following quetions as best as you can. <br />
            Keep in mind wrong answers will deduct time off your timer
        </h2>
        <div id="questiondisplay">
            <!-- my Questions-->
        </div>
        <button id="startingbutton">
            <!-- this button starts the quiz-->
        </button>
        <button id="choicea">
            <!-- first answer choice-->
        </button>
        <button id="choiceb">
            <!-- second answer choice-->
        </button>
        <button id="choiced">
            <!-- third answer choice-->
        </button>
        <button id="choicec">
            <!-- last answer choice-->
        </button>

    </main>
</body>
</html>
